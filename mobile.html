		<script type="text/javascript">

	        document.addEventListener("touchmove", function(e) {
	        	e.preventDefault();
	        }, false);
	        
	    	function onBodyLoad(){
	    		console.log("game ready");
				game.engine.bootstrap();
	    	}
	    	
	    	var assetsLoaded = 0;
	    	
	    	function assetsReady() {
	    		console.log("asset ready")
	    		assetsLoaded++;
	    		drawLoading(assetsLoaded/74);
	    	}
	    	
	    	function drawLoading(_percent) {
	    	
	    		var contextDom = document.getElementById("viewport");
	    		if(!contextDom) return;
	    		
	    		var	canvasCxt  = contextDom.getContext("2d");
	    		
	    		canvasCxt.strokeStyle = "#FFF";
	    		canvasCxt.fillStyle = "#FFF";
	    		canvasCxt.strokeRect(
	    			(384-145)/2, (384-20)/2, 145, 20);
	    		canvasCxt.fillRect(
	    			(384-145)/2 + 2, (384-20)/2 + 2, 141*_percent, 16);	

	    	}
		</script>
    </head>
    <body onload="onBodyLoad()">

		<center>
		    <div id="game">
		    	<canvas id="viewport" width="384" height="384"></canvas>
		    	<canvas id="joypad" width="384" height="120"></canvas>
		    </div>
		</center>

		</div>
    </body>
